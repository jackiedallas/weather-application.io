<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap Links -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!--animate css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<!--Mapbox CSS-->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
	<!--Custom CSS-->
	<link rel="stylesheet" href="css/weather_map.css">
	<title></title>
</head>
<body class="m-5">
	
	
	<!--Header-->
	<div class="nav navbar top-header justify-content-center">
	<div class="navbar-brand">
		<h1 class="fancy-brand">MAPBOX | WEATHER PROJECT</h1>
	</div>
</div>
	
	<!--Search Bar area-->
	<div class="container">
	<div class="d-flex justify-content-center">
		<form class="form-inline">
			<label class="mx-1 pt-1" for="location-search">Location</label>
			<input class="mx-1" id="location-search" type="text" placeholder="City, State">
	<!--		<button id="find-button" class="btn btn-sm btn-dark mx-1" type="button">Find</button>-->
			<button class="btn btn-sm btn-outline-dark mx-1" type="submit" id="current-weather">Get 5-Day Forecast</button>
		</form>
		<button class="btn btn-sm btn-outline-dark mx-1" type="button" id="refresh">Start Over</button>
	</div>
	</div>
	
	<!--container for all map project items-->
	
	<!--city header-->
	<div class="pt-3" id="city-header"></div>
	
	<!--Add cards here from javascript-->
	<div class="d-flex justify-content-center" id="forecastContainer"></div>

	<!--radio button for map styles-->
	<div id="menu" class="text-center p-3">
		<input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
		<!-- See a list of Mapbox-hosted public styles at -->
		<!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
		<label for="satellite-v9">satellite</label>
		<input id="light-v10" type="radio" name="rtoggle" value="light">
		<label for="light-v10">light</label>
		<input id="dark-v10" type="radio" name="rtoggle" value="dark">
		<label for="dark-v10">dark</label>
		<input id="streets-v11" type="radio" name="rtoggle" value="streets">
		<label for="streets-v11">streets</label>
		<input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
		<label for="outdoors-v11">outdoors</label>
	</div>
	<!--Map-->
	<div class="">
	<div class="mx-auto" id="map"></div>
	</div>
	
	
	<!--mapbox scripts-->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
	<!--Bootstrap & Jquery-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!--Custom JS-->
	<script src="js/mapbox-geocoder-utils.js"></script>
	<script src="keys.js"></script>
	<script src="js/weather_map.js"></script>
</body>
</html>
